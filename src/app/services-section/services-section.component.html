<section class="services" id="services">
  <div class="container">
    <div class="row">
      <h2><span>What We</span> Do</h2>
    </div>
    <div class="row">
        <div class="text-block" *ngFor="let service of services">
          <div class="square"></div>
          <h3>{{service.header}}</h3>
          <p>{{service.text}}</p>
          <a [href]='service.link'>{{service.textLink}} <span>&#10095;</span> </a>
        </div>
    </div>
  </div>
</section>
